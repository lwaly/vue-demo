<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>调试工具</title>
</head>
<script>
    let titles = [
        '我要坚持完成前端小课第一阶段的内容！',
        '我的目标是学好前端！',
        '大家共同努力！',
        '前端小课开课啦！',
        '今天是学习的第四天，继续加油！'
    ];
    let addText = function () {
        let index = Math.floor(Math.random() * titles.length + 0);
        let div = document.createElement("div");
        let textNode = document.createTextNode(titles[index]);
        div.appendChild(textNode);
        div.style.color = "#FE7235";
        div.style.lineHeight = 2;
        let contentDiv = document.getElementById('content');
        contentDiv.appendChild(div);
    }
</script>
<style>
    body {
        background-color: #2A3950;
    }

    .button {
        border: 1px solid white;
        text-align: center;
        padding: 10px 30px;
        margin: 40px 50px;
        border-radius: 4px;
        background-color: #7089FF;
        color: white;
        font-weight: bold;
    }

    .title {
        text-align: center;
        color: white;
    }

    #content {
        margin: 20px;
    }
</style>

<body>
    <h1 class="title">给自己一句鼓励的话</h1>
    <div id="content"></div>
    <div class="button" onclick="addText()">鼓励自己一下</div>
</body>

</html>
